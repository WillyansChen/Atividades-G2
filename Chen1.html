<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <style>
        label{
            color: black;
        }
        h2{
            text-align: center;
        }
        input,label{
            margin: 6px;
            width: 70%;
            font-weight: bold;
        }
        button{
            /* float: left; */
            padding: 4px;
            margin: 4px;
            width: 80px;
            font-size: 13px;
            font-weight: bolder;
        }
        .btlayout{
            font-size: 15px;
            background-color: black;
            border-radius: 8px;
            color: white;
            float: right;
        }
    </style>
</head>
<body style="font-size: 20px;">
    <h2>Cálculo de Média</h2>
    <div style="padding: 10px;border:2px solid rgb(0, 0, 0); background-color: rgb(255, 255, 255); box-shadow: 4px 4px gray;">
        <label for="nota1" name="nota1">Nota 1:</label>
        <input id="nota1" type="text" placeholder="0.0"> <br>
        <label for="nota2" name="nota2">Nota 2:</label>
        <input id="nota2" type="text" placeholder="0.0"> <br>
        <div>
            <button onclick="calcular();">Média</button>
            <button onclick="limpar();">Limpar</button>
            <button onclick="aterarLayout();" class="btlayout">Modo Dark</button>
        </div>
        <h3 class="result">Resultado:</h3>
    </div>
    <script>
        let modo = 0;
        function aterarLayout(){
            const minhaDiv = 
            document.getElementsByTagName("div")[0].style;
            const meuBotao = document.getElementsByTagName("button")[2].style;
            const primeiroLabel = document.getElementsByTagName("label")[0].style;
            const segundoLabel = document.getElementsByTagName("label")[1].style;
            const primeiroh3 = document.getElementsByTagName("h3")[0].style;
            if(modo==0){
                minhaDiv.backgroundColor = "black";
                minhaDiv.color = "white";
                meuBotao.backgroundColor = "white";
                meuBotao.color = "black";
                document.getElementsByTagName("button")[2].innerHTML = "Modo Light";
                primeiroLabel.color = "white"
                segundoLabel.color = "white"
                primeiroh3.color = "white"
                modo=1;
            }else{
                minhaDiv.padding = "10px";
                minhaDiv.border = "2px solid black";
                minhaDiv.backgroundColor= "white";
                meuBotao.backgroundColor = "black";
                meuBotao.color = "white";
                document.getElementsByTagName("button")[2].innerHTML = "Modo Dark";
                primeiroLabel.color = "black"
                segundoLabel.color = "black"
                primeiroh3.color = "black"
                modo=0;
            }

        }
        function calcular(){
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            let media = (nota1+nota2)/2;
            const resultado = document.getElementsByClassName("result");
            resultado[0].innerHTML = "Resultado: "+media;  
        }
        function limpar(){
            const caixa = document.getElementsByTagName("input");
            console.log(caixa);
            caixa[0].value = "";
            caixa[1].value = "";
            document.getElementsByClassName("result")[0].innerHTML = "Resultado:"
        }
    </script>
</body>
</html>
