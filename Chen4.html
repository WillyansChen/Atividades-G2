<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');

        body{
        font-family: 'Poppins', sans-serif;

<body style="font-size: 26px;">
    <h2>Exemplo 4 <br> Mouse over/out</h2>

    <div onmouseover="santos1(this);" onmouseout="santos2(this);" style="background-color: rgb(255, 255, 255);width: 400px;height: 200px;color: rgb(0, 0, 0);font-size: 100px;padding-top: 60px;padding-left: 20px;border: 3px solid rgb(0, 0, 0)">
        Santos
    </div>
    <script>
        function santos1(obj){
            obj.innerHTML = "Peix√£o";
            obj.style.fontSize = "100px";
            obj.style.paddingTop = "60px";
        }
        function santos2(obj){
            obj.innerHTML = "Santos";
            obj.style.fontSize = "100px";
            obj.style.paddingTop = "60px";
        }
    </script>
</body>
</html>
