<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7</title>
    <style>
        body{
            background-image: url(https://ichef.bbci.co.uk/news/660/amz/worldservice/live/assets/images/2015/09/26/150926165742__85730600_monkey2.jpg);
            background-repeat: round;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2,h3{
            text-align: center;

        }
        div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 250px;
            background-color: rgb(255, 255, 255);
            padding: 50px;
            border-radius: 20px;
            border: 5px solid;
            border-style: outset;
        }
        input[type="text"]{
            padding: 5px;
            width: 250px;
            height: 20px;
            border-radius: 5px;
            font-size: 10px;
        }
        button[type="submit"]{
            width: 100px;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px;
            font-size: 15px;
        }
        input[type="text"]:focus{
            outline: 1px solid black;
            
        }
    </style>
</head>
<body style="font-size: 20px;">
    <h2>Exemplo 7</h2>
    <h3>Agenda</h3>
    <div>
       <label for="nome">Nome</label>
       <input name="nome" id="nome" type="text">
       <label for="cel">Celular</label>
       <input name="cel" id="cel" type="text">
       <button id="cadastrar" onclick="cadastrar()" type="submit">Cadastrar</button>
    </div> <br>
    <div id="dados"></div>
    <script>
        function cadastrar(){
            const n = document.getElementById("nome").value;
            const c = document.getElementById("cel").value;
            const d = document.getElementById("dados");
            const h3 = document.createElement("h3");
            h3.innerHTML = n + " - " + c;
            d.appendChild(h3);
            document.getElementById("nome").value = "";
            document.getElementById("cel").value = "";
        }
    </script>
</body>
</html>
