<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');

        body{
        font-family: 'Poppins', sans-serif;
        background-image: url(https://brasildelonge.files.wordpress.com/2015/08/floresta-1.jpg);
            }
        h2,label{
            color: white;
        }
    </style>
</head>
<body style="font-size: 26px;">
    <h2>Exemplo 5</h2>
    <label for="caixa">Adicionar bot√£o</label>
    <input onclick="adicionar();" id="caixa" type="checkbox"><br>
    <button style="font-size: 20px;display: none;">Clique</button>
    <script>
        function adicionar(){
            const marcado = document.getElementById("caixa").checked;
            console.log(marcado);
            const botao = document.getElementsByTagName("button")[0];
            botao.addEventListener("click",function(){
                const divi = document.createElement("div");
                const imagem = document.createElement("img"); 
                imagem.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/1200px-Grosser_Panda.JPG";
                divi.appendChild(imagem);
                document.body.appendChild(divi);
                const im = document.getElementsByTagName("img")[0];
            im.addEventListener("click", function() {
                divi.removeChild(im); 
            });
            });
            
            if(marcado)
                botao.style.display = "inline";
            else
                botao.style.display = "none";
        }
    </script>
</body>
</html>
