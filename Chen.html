<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body style="font-size: 20px;">

    <h2>Exemplo 5</h2>

    <label for="caixa">Adicionar bot√£o</label>
    <input id="caixa" type="checkbox" onclick="adicionar()">

    <br>
    
    <button style="font-size: 20px;display: none;">Clique Aqui</button>

    <script>
        
        function adicionar(){
        const marcado = document.getElementById("caixa").checked;
        console.log(marcado);
        const botao = document.getElementsByTagName("button")[0];
        botao.addEventListener("",function(){
        const divi = document.createElement("div");
        const imagem = document.createElement("img");
        imagem.src = "https://ichef.bbci.co.uk/news/660/amz/worldservice/live/assets/images/2015/09/26/150926165742__85730600_monkey2.jpg";divi.appendChild(imagem);
        document.body.appendChild(divi);
        });
        if(marcado)
            botao.style.display = "inline";
        else
            botao.style.display = "none";
        }
    </script>
</body>
</html>
